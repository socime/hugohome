  config:
    required: true
- type: text
  name: description
  label: Deskripsi
  description: Tolong tuliskan deskripsi singkat mengenai halaman yang akan dibuat.
  config:
    required: true
- type: file
  label: Gambar
  name: image
  description: supaya gambar tampil bagus pada halaman web, sebaiknya menggunan proporsi
    gambar landscape dengan ukuran yang di minimalisir (compressed image)
  config:
    maxSize: '3'
pages:
