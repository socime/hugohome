---
label: Acara/Kegiatan
hide_body: false
is_partial: false
fields:
- type: text
  label: Judul Acara/Kegiatan
  name: title
  description: Tuliskan judul acara/kegiatan disini
  config:
    required: true
- type: file
  label: Gambar
  name: image
  default: ""
  description: supaya gambar tampil bagus pada halaman web, sebaiknya menggunan proporsi
    gambar landscape dengan ukuran yang di minimalisir (compressed image)
  config:
    maxSize: '3'
- type: textarea
  name: description
  label: Deskripsi
  description: Ringkasan acara/kegiatan untuk mesin pencari
  config:
    required: true
- type: datetime
  label: Tanggal
  name: tanggal
  description: tanggal publikasi acara/kegiatan
  config:
    date_format: DD/MM/YYYY
    time_format: hh:mm
    display_utc: true
    required: true
- type: text
  default: event
  label: type
  name: type
  hidden: true
