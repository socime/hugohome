<section class="slice slice-xl pb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="text-center">
                    <div class="card-body">
                        <h3 class="heading h3">Acara & Kegiatan</h3>
                        <p class="mt-3">Rangkuman Acara dan kegiatan yang diselenggarakan/dihadiri oleh STID Sirnarasa.</p>
                    </div>
                </div>
            </div>
            {{ range first 6 (where .Data.Pages "Section" "event") }}
            <div class="col-md-4 mb-5">
                <a href="{{.RelPermalink}}">
                    <div class="card bg-lighter mb-lg mb-lg-0">
                        <div class="px-3">
                            <img class="card-img z-depth-2" src='{{if eq .Params.image "" }}/img/prv/screen-homepage.jpg{{else}}{{.Params.image}}{{end}}' style="margin-top: -30px;"
                                alt="{{.Title}}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title mb-2">{{.Title}}</h5>
                            <p class="card-text ">{{ .Date.Format "2/3/2006" }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
</section>
