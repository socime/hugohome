<div class="card">
    <div class="card-header bg-indigo py-4">
        <div class="d-flex align-items-center">
            <h4 class="heading text-white h5 mb-0">Acara dan Kegiatan</h4>
        </div>
    </div>
    <div class="list-group">
        {{ range first 12 (where .Site.Pages "Type" "event") }}
        <a href="{{.RelPermalink}}" class="list-group-item list-group-item-action d-flex align-items-center">
            <div class="list-group-content">
                <div class="list-group-heading">{{ .Title }} <small>{{ .Date.Format "2/3/2006" }}</small></div>
            </div>
        </a>
        {{ end }}
    </div>
</div>
